name: JAVA_CI
on: push
jobs:
  Clone-down:
    name: Clone-down repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
    - uses: actions/download-artifact@v2
      with: 
        name: code
        path: .
    - run: chmod +x ci/unit-test-app.sh; bash ci/unit-test-app.sh

  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
    - uses: actions/download-artifact@v2
      with: 
        name: code
        path: .
    - run: chmod +x ci/build-app.sh; bash ci/build-app.sh
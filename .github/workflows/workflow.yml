name: JAVA_CI
on: push
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  Test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - uses: actions/checkout@v2
      - run: chmod +x ci/unit-test-app.sh; bash ci/unit-test-app.sh

  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
    - uses: actions/checkout@v2
    - run: chmod +x ci/build-app.sh; bash ci/build-app.sh
    - name: Upload code
      uses: actions/upload-artifact@v2
      with: 
        name: code
        path: .

  Docker-image:
    runs-on: ubuntu-latest
    needs: [Build,Test]
    steps:
      - name: download code
        uses: actions/download-artifact@v2
        with: 
          name: code
          path: .
      - name: build docker
        run: chmod +x ci/build-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && bash ci/build-docker.sh
      - run: chmod +x ci/push-docker.sh && export GIT_COMMIT="GA-$GITHUB_SHA" && bash ci/push-docker.sh

  Component-test:
    runs-on: self-hosted
    needs: Docker-image
    steps:
    - name: download code
      uses: actions/download-artifact@v2
      with: 
        name: code
        path: .
    - name: Execute component test
      run: chmod +x ci/component-test.sh && GIT_COMMIT="GA-$GITHUB_SHA" && ci/component-test.sh
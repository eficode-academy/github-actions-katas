name: Build pipeline
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-repo
        uses: actions/checkout@v2
      - name: Build
        run: ./ci/build-app.sh
  unit-test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-repo
        uses: actions/checkout@v2
      - name: Run unit tests
        uses: ./ci/unit-test-app.sh
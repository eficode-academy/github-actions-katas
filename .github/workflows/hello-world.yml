name: hello-world
on: push
env:
  docker_username: ${{ secrets.DOCKER_USERNAME }}
  docker_password: ${{ secrets.DOCKER_PASSWORD }}
  GIT_COMMIT: ${{ github.sha }}
jobs:
  Clone-down:
    runs-on: ubuntu-latest
    steps:
      - name: Clone-down
        uses: actions/checkout@v2   
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .     
              
  Build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    needs: Clone-down
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with: 
          name: code
          path: .               
      - name: Build
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - name: Upload Compiled Code
        uses: actions/upload-artifact@v2
        with: 
          name: compiled-code
          path: ./app/build/libs
      - name: Test
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .    
  Docker-image:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - name: Download Repo
        uses: actions/download-artifact@v2
        with: 
          name: code
          path: .  
      - name: Download Compiled Code
        uses: actions/Download-artifact@v2
        with: 
          name: compiled-code
          path: ./app/build/libs         
      - name: pwd
        run: pwd          
      - name: LS R
        run: ls -R
      - name: LS R
        run: ls -R ../                
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          file: app/Dockerfile
          push: true
          tags: | 
            ${{ secrets.DOCKER_USERNAME }}/micronaut-app:1.0-${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/micronaut-app:latest
          

name: hello-world
on: push
env:
  dockerhub_username: ${{ secrets.DOCKER_USERNAME }}
  dockerhub_password: ${{ secrets.DOCKERHUB_ACCESS_KEY }}
jobs:
  clone:
    runs-on: ubuntu-latest
    steps:
      - name: clone
        uses: actions/checkout@v3
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: code
          path: ./app
  build:
    needs: clone
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: download
        uses: actions/download-artifact@v3
        with:
          name: code
          path: .
      - name: build
        run: chmod +x ci/build-app.sh && ci/build-app.sh
      - name: test
        run: chmod +x ci/unit-test-app.sh && ci/unit-test-app.sh
      - name: upload
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: .
  containerize:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: download
        uses: actions/download-artifact@v3
        with:
          name: build-output
          path: .
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ env.dockerhub_username }}
          password: ${{ env.dockerhub_password }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: ${{ env.dockerhub_username }}/micronaut-app:1.0-${{ env.GITHUB_SHA }}
  component-test:
    runs on: ubuntu-latest
    needs: containerize
    steps:
      - name: download # could be optimized to only tests
        uses: actions/download-artifact@v3
        with:
          name: code
          path: .
      - name: run component test
        run: chmod +x ci/component-test.sh && GIT_COMMIT="GA-$GITHUB_SHA" && ci/component-test.sh

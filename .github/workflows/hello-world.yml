name: Build pipeline
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-repo
        uses: actions/checkout@v2
      - name: Build
        run: ./ci/build-app.sh
      - name: Upload code
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  unit-test:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-repo
        uses: actions/checkout@v2
      - name: Run unit tests
        run: ./ci/unit-test-app.sh
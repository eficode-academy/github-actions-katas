name: hello-world
on: pull_request
jobs:
  my-job:
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2

      - name: Build
        run: ci/build-app.sh
      
      - name: Test
        run: ci/unit-test-app.sh

      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with: 
          name: code
          path: .
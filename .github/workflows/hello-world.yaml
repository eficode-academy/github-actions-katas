name: Java CI
on: push
jobs:
  clone-down:
    name: Clone Repo
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v2
      
      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  build:
    name: Build
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .

      - name: Build
        run: ci/build-app.sh
      
      - name: Upload Repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Download code
        uses: actions/download-artifact@v2
        with:
          name: code
          path: .
          
      - name: Unit Tests
        run: ci/unit-test-app.sh



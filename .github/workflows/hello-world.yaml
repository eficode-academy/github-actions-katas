name: hello-world
on: [push, workflow_dispatch]
jobs:
  my-job:
    name: 'My training job'
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v3   
      - name: Build app
        run: ci/build-app.sh
      - name: Run tests
        run: ci/unit-test-app.sh
      - name: Upload Repo
        uses: actions/upload-artifact@v3
        with: 
          name: code
          path: .

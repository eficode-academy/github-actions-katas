name: Java CI
on: [push, workflow_dispatch]
jobs:
  clone-down:
    name: 'Clone down'
    runs-on: ubuntu-latest
    container: gradle:6-jdk11
    steps:
      - name: Clone-down
        uses: actions/checkout@v3   
  my-job:
    name: 'My training job'
    runs-on: ubuntu-latest
    needs: clone-down
    container: gradle:6-jdk11
    steps:  
      - name: Build app
        run: ci/build-app.sh
      - name: Run tests
        run: ci/unit-test-app.sh
